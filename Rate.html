<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Prof</title>
    <link rel ="stylesheet" href = "rateStyles.css">
</head>

<body>
    <div id="textDiv">
        <form class="SearchProf">
            <div class="input-group">
                <label for="profFName">Professor First Name:</label>
                <input type="text" id="profFName" name="profFName" class="profAttributes">
            </div>
            <div class="input-group">
                <label for="profLName">Professor Last Name:</label>
                <input type="text" id="profLName" name="profLName" class="profAttributes">
            </div>
            <div class="input-group">
                <label for="profRating">Professor Rating:</label>
                <input type="text" id="profRating" name="profRating" class="profAttributes">
            </div>
            <div class="input-group">
                <label for="profReview">Review:</label>
                <input type="text" id="profReview" name="profReview" class="profAttributes">
            </div>
            <div class= "submitBox">
            <input type="submit" value="Submit" id="buttonTextBox" class = "button">
            </div>
        </form>
    </div>
    
    
    <div class = "homePage">
        <a href="index.html" class = "findButton">
        <span>Home</span>
        </a>
    </div>
</body>

</html>
