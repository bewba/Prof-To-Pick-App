<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Prof</title>
    <link rel ="stylesheet" href = "rateStyles.css">
</head>

<body id = "mainPage">
    <div id="textDiv">
        <form class="SearchProf">
            <div class="input-group">
                <label for="profFName">Professor First Name:</label>
                <input type="text" id="profFName" name="profFName" class="profAttributes">
            </div>
            <div class="input-group">
                <label for="profLName">Professor Last Name:</label>
                <input type="text" id="profLName" name="profLName" class="profAttributes">
            </div>

            <div class="input-group">
                <label for="profRating">Professor Rating:</label>
                <div class="star-rating" id="starRating" data-rating="0">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
                <input type="hidden" id="profRating" name="profRating" class="profAttributes">
            </div>

            <div class="input-group">
                <label for="profReview">Review:</label>
                <textarea id="profReview" name="profReview" class="profAttributes reviewInput" rows="4" cols="50"></textarea>
            </div>


            <div class="submitBox">
                <input type="submit" value="Submit" id="buttonTextBox" class="button">
            </div>
            
            
        </form>
    </div>
    
    
    
    
    <div class = "homePage">
        <a href="index.html" class = "findButton" id = "fancyButton">
        <span>Home</span>
        </a>
    </div>
</body>
<script src="test.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</html>
